<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const requisicao = new Request('https://dadosabertos.camara.leg.br/api/v2/deputados?nome=tiririca', {
            method: 'GET'
        });

        fetch(requisicao)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na rede: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error('Houve um problema com a requisição:', error);1
            });
    </script>
</body>
</html>
