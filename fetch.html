<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <script>
        const requisicao = new Request('https://dadosabertos.camara.leg.br/api/v2/deputados?nome=tiririca', {
            method: 'GET'
        });
        const imagem = document.querySelector('img');

        fetch(requisicao)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro na rede: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                imagem.src = data.dados[0].urlFoto
            })
            .catch(error => {
                console.error('Houve um problema com a requisição:', error);
            });
    </script>
</body>
</html>
